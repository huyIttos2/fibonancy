<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = prompt("Enter a number : ");
    while(temperature > 100){
        alert("Please try again, u can reduce temperature");
        break;
    }
     while(temperature < 20){
         alert("Please try again, u can increase temperature");
         break;
    }
</script>
</body>
</html>
